<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lemon|Oswald|Anton|Montserrat|Nunito|Roboto" rel="stylesheet">

    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">All aboard!</p>
                <p class="time">Current time: </p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h4>Current Train Schedule</h4>
            </div>
            <table class="table"></table>
        </div>
        <div class="card">
            <div class="card-header">
                <h4>Add Train</h4>
            </div>
            <form>
                <div class="form-group">
                    <label for="inputTrainName">Train Name</label>
                    <input type="text" class="form-control" id="inputTrainName">
                </div>
                <div class="form-group">
                    <label for="inputDestination">Destination</label>
                    <input type="text" class="form-control" id="inputDestination">
                </div>
                <div class="form-group">
                    <label for="inputTrainTime">First Train Time (HH:MM Military Time)</label>
                    <input type="text" class="form-control" id="inputTrainTime">
                </div>
                <div class="form-group">
                    <label for="inputFrequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="inputFrequency">
                </div>
                <button type="button" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
